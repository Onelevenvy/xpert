<svg
  height="26"
  width="26"
  viewBox="0 0 26 26"
  fill="none"
  stroke="currentColor"
  stroke-linecap="round"
  stroke-linejoin="round"
  stroke-width="2"
>
  <path [attr.d]="mode === 'over' ? 'M3,7 h13' : 'M10,7 h13'" style="transition: all 200ms ease 0s"></path>
  <path d="M3,13 h20" style="transition: all 200ms ease 0s"></path>
  <path [attr.d]="mode === 'over' ? 'M3,19 h13' : 'M10,19 h13'" d=""
    style="transition: all 200ms ease 0s"></path>
  <path d="M4,10 L1,13 L4,16"
    [ngStyle]="mode === 'over' ? {
      transform: 'translate(2px, 0px)',
      opacity: 0
    } : {
      transition: 'all 200ms ease 0s'
    }"
  ></path>
  <path d="M22,10 L25,13 L22,16"
    [ngStyle]="mode === 'over' ? {
      transition: 'all 200ms ease 0s'
    } : {
      opacity: 0,
      transform: 'translate(-2px, 0px)'
    }"
  ></path>
</svg>
