<div class="relative p-2 flex justify-between items-center cursor-move rounded-lg bg-neutral-50">
  <div class="px-1 font-semibold truncate">
    {{ 'PAC.MODEL.Dimension' | translate: {Default: 'Dimension'} }}
  </div>

  <div class="flex items-center gap-0.5">
    <button type="button" class="w-6 h-6 p-1 flex justify-center items-center rounded-lg text-text-secondary hover:bg-danger-bg hover:text-text-destructive"
      (click)="remove.emit()">
      <i class="ri-delete-bin-line"></i>
    </button>
    <button type="button" class="w-6 h-6 p-1 flex justify-center items-center rounded-lg hover:bg-hover-bg"
      (click)="close.emit()">
      <i class="ri-close-line"></i>
    </button>
  </div>
</div>

<div class="level-boundary flex flex-col px-2 overflow-auto" displayDensity="cosy">
  <formly-form
    [form]="formGroup"
    [fields]="fields()"
    [(model)]="dimension"
    [options]="options"
  />
</div>
