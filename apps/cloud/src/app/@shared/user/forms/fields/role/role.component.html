<mat-form-field class="w-full" [appearance]="appearance">
	<mat-label>{{ (label || 'FORM.LABELS.ROLE') | translate }}</mat-label>
	<mat-select [formControl]="ctrl" [(ngModel)]="roleId">
	  <mat-option *ngFor="let role of roles$ | async" [value]="role.id">{{ role.name }}</mat-option>
	</mat-select>
</mat-form-field>
