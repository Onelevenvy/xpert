<div class="flex flex-col overflow-auto h-full px-4 py-3">
  @for (item of knowledges(); track item; let first = $first) {
    <div class="py-3 border-b border-divider-deep" [class.pt-0]="first">
      <a target="_blank" class="block text-text-primary text-base font-medium hover:underline line-clamp-2 cursor-pointer">
        {{item.metadata.knowledgeId}}: [{{item.metadata.loc.lines.from}}-{{item.metadata.loc.lines.to}}]
      </a>
      <div class="text-zinc-500 text-sm mt-0.5 line-clamp-3">
        {{item.pageContent}}
      </div>
    </div>
  }
</div>
