@if (!pointKey()) {
  <facebook-content-loader class="absolute w-full h-full p-4"
    [animate]="true" />
}

<div class="pac-story-point-viewer block absolute top-0 w-full h-full">
  @if (pointKey()) {
    <pac-single-page-story tabindex="0" class="block w-full h-full"
      [story]="story()"
      [pointKey]="pointKey()"
    />
  }
</div>

@if (storyPoint()) {
  <a class="absolute right-1 bottom-0 z-10" href="/">
    {{'@'}}{{ storyPoint().createdBy | createdBy }}
  </a>
}
