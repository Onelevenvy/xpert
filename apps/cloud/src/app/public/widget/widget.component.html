<ngm-story-widget *ngIf="_widget()" class="pac-story-widget-viewer w-full h-full"
    [key]="_widget().key"
    [editable]="false"
    [standalone]="true"
></ngm-story-widget>

<div *ngIf="error$ | async as error">
    {{error | json}}
</div>

<a *ngIf="widget()" class="absolute right-1 bottom-0 z-10" href="/">
    @{{ widget().createdBy | createdBy }}
</a>
