<ngm-story class="w-full h-full"
    [story]="story()"
    [pageKey]="pageKey"
    [widgetKey]="widgetKey"
    [dark]="isDark$ | async"
    [watermark]="watermark$()"

    ngmTransformScale
>
</ngm-story>

<a *ngIf="story()" class="absolute right-1 bottom-0 z-10" href="/">
    {{'@'}}{{ story().createdBy | createdBy }}
</a>
