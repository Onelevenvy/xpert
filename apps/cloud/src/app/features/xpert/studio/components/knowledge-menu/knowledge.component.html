<ng-content></ng-content>

@for (knowledge of knowledges(); track knowledge) {
  <div cdkMenuItem class="ngm-cdk-menu-item w-full flex justify-start items-center px-1 py-0.5"
    (click)="createKnowledge(knowledge)">
    <pac-avatar [imageUrl]="knowledge.avatar" class="shrink-0 mr-2 w-6 h-6 overflow-hidden rounded-full" />
    <div class="flex flex-col">
      <span>{{knowledge.name}}</span>
    </div>
  </div>
}
