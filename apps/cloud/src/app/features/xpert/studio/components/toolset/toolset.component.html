<div fNodeInput [fInputId]="node().key" fInputConnectableSide="left" class="left"></div>

<div class="flex justify-start items-center px-3 pt-3 pb-2">
  <emoji-avatar [avatar]="toolset().avatar" small class="shrink-0 mr-2 rounded-lg overflow-hidden shadow-sm" />
  <div class="flex flex-col">
    <span class="text-lg">{{toolset().name}}</span>
  </div>
</div>

<div class="w-full flex flex-col justify-start items-stretch">
  @for (tool of toolsetDetail()?.tools; track tool.id) {
    <div class="p-2">
      
      <div class="relative flex items-center p-2 text-left rounded-xl bg-gray-100">
        <ngm-spin class="mr-2" small />
        {{tool.name}}</div>
    </div>
  }
</div>
