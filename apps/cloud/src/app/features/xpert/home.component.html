<ng-template #workspaceMenu>
  <div class="ngm-cdk-menu p-2" cdkMenu displayDensity="cosy">
    <label class="px-2 pb-2 font-semibold">{{ 'PAC.KEY_WORDS.Workspaces' | translate: { Default: 'Workspaces' } }}</label>
    <div class="max-h-64 w-56 overflow-y-auto" (click)="$event.stopPropagation()">
      <ul class="ngm-cdk-listbox">
        <li class="ngm-cdk-option p-2 flex items-center cursor-pointer rounded-md active:scale-95 transition-transform hover:bg-black/5 dark:hover:bg-white/10"
          (click)="switchWorkspace(null)"
        >
          {{ 'Default' }}
        </li>
        @for (item of workspaces(); track item.name) {
          <li
            class="ngm-cdk-option p-2 flex items-center cursor-pointer rounded-md active:scale-95 transition-transform hover:bg-black/5 dark:hover:bg-white/10"
            (click)="switchWorkspace(item)"
          >
            {{ item.name }}
          </li>
        } @empty {
          <div class="flex justify-center p-4 text-token-text-secondary">
            <mat-icon fontSet="material-icons-round">battery_horiz_000</mat-icon>
            {{ 'PAC.KEY_WORDS.Empty' | translate: { Default: 'Empty' } }}
          </div>
        }
      </ul>
    </div>

    <button class="ngm-cdk-menu-item p-2" cdkMenuItem (click)="newWorkspace()">
      <mat-icon class="text-token-text-secondary mr-2">workspaces</mat-icon>
      {{ 'PAC.KEY_WORDS.New' | translate: { Default: 'New' } }}
    </button>

    <button class="ngm-cdk-menu-item p-2" cdkMenuItem (click)="openSettings()">
      <mat-icon class="text-token-text-secondary mr-2">workspaces</mat-icon>
      {{ 'PAC.KEY_WORDS.Settings' | translate: { Default: 'Settings' } }}
    </button>
  </div>
</ng-template>
