<div class="pt-2">
  <div class="py-2 text-sm font-medium leading-[20px] text-gray-900">图标 &amp; 名称</div>
  <div class="flex items-center justify-between space-x-2">

    <emoji-avatar editable [(avatar)]="avatar" class="rounded-lg overflow-hidden shadow-sm" />

    <input placeholder="给你的专家起个名字" class="grow h-10 px-3 text-sm font-normal bg-gray-100 rounded-lg border border-transparent outline-none appearance-none caret-primary-600 placeholder:text-gray-400 hover:bg-gray-50 hover:border hover:border-gray-300 focus:bg-gray-50 focus:border focus:border-gray-300 focus:shadow-xs"
      [value]="name"
      disabled
      >
  </div>
</div>

<div class="pt-2">
  <div class="py-2 text-sm font-medium leading-[20px] text-gray-900">标题</div>
  <input placeholder="标题" class="w-full h-10 px-3 text-sm font-normal bg-gray-100 rounded-lg border border-transparent outline-none appearance-none caret-primary-600 placeholder:text-gray-400 hover:bg-gray-50 hover:border hover:border-gray-300 focus:bg-gray-50 focus:border focus:border-gray-300 focus:shadow-xs"
      [(ngModel)]="title">
</div>

<div class="pt-2">
  <div class="py-2 text-sm font-medium leading-[20px] text-gray-900">描述</div>
  <textarea class="w-full px-3 py-2 text-sm font-normal bg-gray-100 rounded-lg border border-transparent outline-none appearance-none caret-primary-600 placeholder:text-gray-400 hover:bg-gray-50 hover:border hover:border-gray-300 focus:bg-gray-50 focus:border focus:border-gray-300 focus:shadow-xs h-[80px] resize-none"
    placeholder="输入应用的描述"
    [(ngModel)]="description"
    ></textarea>
</div>

<div class="pt-2">
  <div class="py-2 text-sm font-medium leading-[20px] text-gray-900">Tags</div>
  <tag-select [category]="eTagCategoryEnum.XPERT" [(ngModel)]="tags"></tag-select>
</div>
