<header class="flex justify-between items-center p-4 cursor-move" cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <div class="text-xl font-semibold">{{ 'PAC.Xpert.CreateMCPToolset' | translate: { Default: 'Create MCP Toolset' } }}</div>
</header>

<ol class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white rounded-lg shadow-xs dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse"
  cdkListbox
  [(ngModel)]="steps">
  <li class="step-option flex items-center cursor-pointer"
    [cdkOption]="0"
    [class.active]="steps()[0]===0"
  >
    <span class="step-number flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
      1
    </span>
    Personal <span class="hidden sm:inline-flex sm:ms-2">Info</span>
    <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
    </svg>
  </li>
  <li class="step-option flex items-center cursor-pointer"
    [cdkOption]="1"
    [class.active]="steps()[0]===1">
    <span class="step-number flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
      2
    </span>
    Account <span class="hidden sm:inline-flex sm:ms-2">Info</span>
    <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
    </svg>
  </li>
  <li class="step-option flex items-center cursor-pointer"
    [cdkOption]="2"
    [class.active]="steps()[0]===2">
    <span class="step-number flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
      3
    </span>
    Review
  </li>
</ol>

<div class="overflow-auto p-4">
  <xpert-tool-mcp-configure class="step-content hidden" [class.active]="steps()[0] === 0"
    (valueChange)="onValueChange($event)"
  />

  <mcp-server-form class="step-content hidden" [class.active]="steps()[0] === 1" />
</div>

<div class="w-full flex justify-end p-4">
  <div class="flex items-center gap-2">
    <button type="button" class="btn disabled:btn-disabled btn-large"
      (click)="cancel()"
    >
      {{ 'PAC.ACTIONS.CANCEL' | translate: { Default: 'Cancel' } }}
    </button>
  
    <button type="button" class="btn disabled:btn-disabled btn-primary btn-large"
      (click)="createTool()"
    >
      <i class="ri-save-line mr-1"></i>
      {{ 'PAC.ACTIONS.CREATE' | translate: { Default: 'Create' } }}
    </button>
  </div>
</div>
