<h2 class="text-lg m-2">
  {{ 'PAC.MODEL.SyncDimensionMembers' | translate: {Default: 'Sync Dimension Members'} }}
</h2>

<mat-accordion multi>
  @for (cube of allCubes(); track cube.name) {
    <pac-model-members-cube [cube]="cube" />
  }
</mat-accordion>
@if (loading()) {
  <div class="absolute left-1/2 top-1/2 -ml-3 -mt-3">
    <mat-progress-spinner mode="indeterminate" [diameter]="24" color="accent"></mat-progress-spinner>
  </div>
}
