<xpert-webapp class="w-full h-full overflow-y-auto" (openHistories)="openConversations()">
  <button action class="group/project max-w-xs inline-flex items-center justify-center gap-1 pr-3 pl-1 h-10 rounded-full whitespace-nowrap text-sm font-medium leading-[normal] cursor-pointer focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:opacity-50 disabled:cursor-default [&amp;_svg]:pointer-events-none [&amp;_svg]:shrink-0 [&amp;_svg]:-mx-0.5 text-primary 
            hover:bg-hover-bg"
    type="button"
    aria-label="Project"
    [matTooltip]="'PAC.Chat.Project' | translate: {Default: 'Project'}"
  >
    <div class="relative group/back shrink-0 w-8 h-8 rounded-full flex justify-center items-center group-hover/project:bg-primary-50"
      (click)="routeProject()">
      <i class="ri-building-line text-xl text-text-secondary group-hover/project:text-primary-500"></i>
      <div class="absolute w-full h-full rounded-full flex justify-center items-center top-0 left-0 font-extrabold transition-opacity bg-primary-50 text-primary-500 opacity-0 group-hover/back:opacity-100">
        <i class="ri-arrow-left-line text-lg"></i>
      </div>
    </div>
    
    <span class="truncate">{{ project()?.name }}</span>
  </button>  
</xpert-webapp>
