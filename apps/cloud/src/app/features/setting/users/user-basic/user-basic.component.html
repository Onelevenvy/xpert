<div class="w-full flex justify-center">
  <pac-user-basic-info-form
    #userBasicInfo
    class="block max-w-[700px]"
    [isSuperAdmin]="true"
    [password]="true"
    [(ngModel)]="user"
  />
</div>

<div class="w-full flex justify-end p-2">
  <button
    mat-flat-button
    color="primary"
    (click)="save()"
    [disabled]="userBasicInfo.form.pristine || userBasicInfo.form.invalid"
  >
    {{ 'PAC.ACTIONS.SAVE' | translate: { Default: 'Save' } }}
  </button>
</div>
