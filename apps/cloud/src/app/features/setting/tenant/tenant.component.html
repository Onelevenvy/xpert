<div class="pac-page-header">
  <div class="pac-page-title">{{ 'PAC.MENU.MANAGE_TENANT' | translate: {Default: "Manage Tenant"} }}</div>
    
  <nav mat-tab-nav-bar class="pac-tab-nav-bar" color="accent" mat-align-tabs="start" mat-stretch-tabs="false" disableRipple
    [tabPanel]="tabPanel"
  >
    <span mat-tab-link [routerLink]="['./settings']"
      routerLinkActive #rla="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="rla.isActive"
    >
      <mat-icon fontSet="material-icons-outlined" nxDensity="cosy">room_preferences</mat-icon>
      {{ 'PAC.MENU.TENANT.SETTINGS' | translate: {Default: "Settings"} }}
    </span>

    <span mat-tab-link [routerLink]="['./tags']"
      routerLinkActive #rla2="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="rla2.isActive"
    >
      <mat-icon fontSet="material-icons-outlined">sell</mat-icon>
      {{ 'PAC.MENU.TENANT.Tags' | translate: {Default: "Tags"} }}
    </span>

    <!-- <span mat-tab-link [routerLink]="['./demo']"
      routerLinkActive #rla2="routerLinkActive"
      [routerLinkActiveOptions]="{exact: true}"
      [active]="rla2.isActive"
    >
      <mat-icon fontSet="material-icons-outlined" nxDensity="cosy">history_edu</mat-icon>
      {{ 'PAC.MENU.TENANT.DEMO' | translate: {Default: "Demo"} }}
    </span> -->
  </nav>
</div>
<mat-divider></mat-divider>

<mat-tab-nav-panel #tabPanel class="pac-page-body flex flex-col items-center"
  [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.path">
  <router-outlet #o="outlet"></router-outlet>
</mat-tab-nav-panel>
