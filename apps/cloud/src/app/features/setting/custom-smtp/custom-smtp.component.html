<div class="text-xl">
  {{ 'PAC.MENU.Custom SMTP' | translate: {Default: "Custom SMTP"} }}
</div>

<nav mat-tab-nav-bar color="accent" mat-align-tabs="start" mat-stretch-tabs="false" disableRipple>
  <span mat-tab-link [routerLink]="['tenant']"
    routerLinkActive #rla="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}"
    [active]="rla.isActive"
  >
    <mat-icon fontSet="material-icons-outlined" displayDensity="cosy">manage_accounts</mat-icon>
    {{ 'PAC.MENU.Tenant' | translate: {Default: "Tenant"} }}
  </span>
  <span mat-tab-link [routerLink]="['organization']"
    routerLinkActive #rla2="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}"
    [active]="rla2.isActive"
  >
    <mat-icon fontSet="material-icons-outlined" displayDensity="cosy">corporate_fare</mat-icon>
    {{ 'PAC.MENU.Organization' | translate: {Default: "Organization"} }}

    {{ organiztionName$ | async }}
  </span>
</nav>

<div class="flex-1 w-full overflow-auto pt-4">
    <router-outlet #o="outlet"></router-outlet>
</div>
