<header mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h4 style="pointer-events: none">
    {{ 'PAC.ACTIONS.NEW' | translate: {Default: 'New'} }} 
    {{ 'PAC.KEY_WORDS.ORGANIZATION' | translate: {Default: 'Organization'} }}
  </h4>
</header>

<div mat-dialog-content>
  <pac-organization-step-form #stepForm [(ngModel)]="organization"></pac-organization-step-form>
</div>

<div mat-dialog-actions align="end">
  <div ngmButtonGroup>
    <button mat-button mat-dialog-close cdkFocusInitial>
      {{ 'PAC.ACTIONS.CANCEL' | translate: {Default: 'Cancel'} }}
    </button>
    
    <button mat-raised-button color="accent" [mat-dialog-close]="organization">
      {{ 'PAC.ACTIONS.APPLY' | translate: {Default: 'Apply'} }} 
    </button>
  </div>
  
</div>
