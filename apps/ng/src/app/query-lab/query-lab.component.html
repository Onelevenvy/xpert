<ngm-formula-editor class="flex flex-col h-[500px]"
    helpLink="https://www.google.com"
    [dataSettings]="{
        dataSource: 'TopSubscribed',
        entitySet: 'TopSubscribed'
    }"
    [(ngModel)]="statement"
    (ngModelChange)="onStatementChange($event)"
>
</ngm-formula-editor>

<button mat-raised-button (click)="run()">
    Run
</button>
<button mat-button (click)="catalogs()">
    Catalogs
</button>

<div *ngIf="error">{{error}}</div>
<div>{{result | json}}</div>
