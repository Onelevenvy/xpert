<label class="ngm-input-label">{{label}}</label>
<mat-select class="ngm-select-element" panelClass="ngm-select-panel" [formControl]="formControl">
    <mat-option>-- {{ 'Ngm.Common.None' | translate: {Default: 'None'} }} --</mat-option>
  @for(dimension of dimensions(); track dimension.name) {
    <mat-optgroup [label]="dimension.caption">
      @for (hierarchy of dimension.hierarchies; track hierarchy.name) {
        <mat-option [value]="hierarchy.name">
            <ngm-display-behaviour class="flex-1" [option]="{key: hierarchy.name, caption: hierarchy.caption}"/>
        </mat-option>
      }
    </mat-optgroup>
  }
</mat-select>
@if (error()) {
  <mat-error>
    <span class="text-xs h-4">{{error()}}</span>
  </mat-error>
}
