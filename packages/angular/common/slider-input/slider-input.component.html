<div class="flex justify-start items-center text-sm p-1" [title]="label">
    <label class="flex-1 whitespace-nowrap overflow-hidden text-ellipsis">{{label}}</label>
  
    <input matInput type="number" [(ngModel)]="model" [disabled]="disabled" (ngModelChange)="onValueChange($event)">
    <span *ngIf="unit">{{unit}}</span>
</div>
<mat-slider [disabled]="disabled"
    [color]="color"
    [displayWith]="displayWith ?? defaultDisplayWith"
    [max]="max"
    [min]="min"
    [step]="step"
    [discrete]="discrete"
>
    <input matSliderThumb [(ngModel)]="model" (dragEnd)="onSlicerEnd($event)">
</mat-slider>
