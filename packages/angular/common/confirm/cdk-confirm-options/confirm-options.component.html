<header cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle class="pb-2 cursor-move">
  <h4 class="text-xl pointer-events-none">
    {{data?.information}}
  </h4>
</header>

<div class="mat-typography py-4 min-h-[100px]" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
  <formly-form #form class="w-full"
    [form]="formGroup"
    [fields]="fields()"
    [model]="model"
    (modelChange)="onModelChange($event)"
    [options]="options"
  />
</div>

<div class="w-full flex justify-end items-center gap-2">
  <button type="button" class="btn disabled:btn-disabled btn-large"
    (click)="cancel()"
  >
    {{ 'COMPONENTS.COMMON.CANCEL' | translate: {Default: 'Cancel'} }}
  </button>
  <button type="button" class="btn disabled:btn-disabled btn-primary btn-large" cdkFocusInitial
    [disabled]="form.form.invalid"
    (click)="apply()"
  >
    {{ 'COMPONENTS.COMMON.Confirm' | translate: {Default: 'Confirm'} }}
  </button>
</div>
