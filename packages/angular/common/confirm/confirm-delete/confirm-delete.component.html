<header mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
  <h4 style="pointer-events: none;">
    @if (data.title) {
      {{ data.title }}
    } @else {
      {{ 'COMPONENTS.CONFIRM.DELETE' | translate: {Default: 'Confirm Delete'} }}
      @if (data?.value) {
          [<span class="font-bold">{{data.value}}</span>]
      }
      ?
    }
  </h4>
</header>

<mat-dialog-content class="mat-typography min-h-[100px]">
  <div class="whitespace-pre-line">{{data?.information}}</div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <div ngmButtonGroup>
    <button mat-button mat-dialog-close>
      {{ 'COMPONENTS.COMMON.CANCEL' | translate: {Default: 'Cancel'} }}
    </button>
    <button mat-raised-button color="accent" cdkFocusInitial [mat-dialog-close]="true">
      {{ 'COMPONENTS.COMMON.Confirm' | translate: {Default: 'Confirm'} }}
    </button>
  </div>
</mat-dialog-actions>
