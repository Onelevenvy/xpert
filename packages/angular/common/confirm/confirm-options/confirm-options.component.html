<header mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <h4 style="pointer-events: none;">
      <span class="font-bold">{{data?.information}}</span>
    </h4>
</header>

<mat-dialog-content class="mat-typography min-h-[100px]">
    <formly-form class="w-full"
        [form]="formGroup"
        [fields]="fields()"
        [model]="model"
        (modelChange)="onModelChange($event)"
        [options]="options"
    ></formly-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <div ngmButtonGroup>
        <button mat-button mat-dialog-close>
            {{ 'COMPONENTS.COMMON.CANCEL' | translate: {Default: 'Cancel'} }}
        </button>
        <button mat-raised-button color="accent" cdkFocusInitial (click)="apply()">
            {{ 'COMPONENTS.COMMON.Confirm' | translate: {Default: 'Confirm'} }}
        </button>
    </div>
</mat-dialog-actions>
