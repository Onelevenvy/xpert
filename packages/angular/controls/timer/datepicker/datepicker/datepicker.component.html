@if (label()) {
    <label>{{label()}}</label>
}

<div class="group-date relative flex items-center">
    <input matInput class="ngm-input-element w-full"
        [matDatepicker]="picker" [formControl]="date"
        (dateChange)="onDateChange($event)">
    <mat-datepicker #picker></mat-datepicker>
    <div class="absolute right-0 h-full flex items-center opacity-50 group-hover/date:opacity-100">
        <mat-datepicker-toggle [for]="picker" />
        <ng-content select="[ngmSuffix]"></ng-content>
    </div>
</div>
