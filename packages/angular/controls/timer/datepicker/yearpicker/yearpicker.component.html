@if (label()) {
  <label>{{label()}}</label>
}

<div class="group/year relative flex items-center">
  <input matInput class="ngm-input-element w-full"
    [matDatepicker]="dp" [formControl]="date"
    (dateChange)="onDateChange($event)" />
  <mat-datepicker #dp startView="multi-year" (yearSelected)="chosenYearHandler($event, dp)"></mat-datepicker>

  <div class="absolute right-0 h-full flex items-center opacity-50 group-hover/year:opacity-100">
    <mat-datepicker-toggle [for]="dp" />
    <ng-content select="[ngmSuffix]"></ng-content>
  </div>
</div>
