<ngm-select 
  [label]="label$ | async"
  [placeholder]="placeholder$ | async"
  [displayDensity]="appearance?.displayDensity"
  valueKey="key"
  searchable
  virtualScroll
  [multiple]="multiple$ | async"
  [selectOptions]="selectOptions$ | async"
></ngm-select>
