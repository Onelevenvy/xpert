<ngm-select class="flex-1" searchable valueKey="key"
    [label]="label" [formControl]="formControl" [selectOptions]="measureOptions()">
    <ng-template ngmOptionContent let-property="value" let-highlight="highlight">
        <ngm-entity-property class="flex-1" [property]="property" [highlight]="highlight"></ngm-entity-property>
    </ng-template>
</ngm-select>
