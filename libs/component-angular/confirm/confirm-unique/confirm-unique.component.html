<header mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle>
    <h4 style="pointer-events: none;">
        {{ title || ('COMPONENTS.CONFIRM.INPUT_UNIQUE_VALUE' | translate: {Default: 'Input Unique Value'}) }}
    </h4>
</header>

<mat-dialog-content class="mat-typography" cdkTrapFocus [cdkTrapFocusAutoCapture]="true">
    <form (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>{{ 'COMPONENTS.CONFIRM.NAME' | translate: {Default: 'Name'} }}</mat-label>
            <input cdkFocusInitial matInput name="value" [(ngModel)]="value" />
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions >
    <button mat-button (click)="reset()">
        {{ 'COMPONENTS.COMMON.RESET' | translate: {Default: 'Reset'} }}
    </button>

    <div ngmButtonGroup class="ml-8">
        <button mat-flat-button mat-dialog-close>
            {{ 'COMPONENTS.COMMON.CANCEL' | translate: {Default: 'Cancel'} }}
        </button>
        <button mat-raised-button color="accent" cdkFocusInitial [mat-dialog-close]="value">
            {{ 'COMPONENTS.COMMON.APPLY' | translate: {Default: 'Apply'} }}
        </button>
    </div>
</mat-dialog-actions>
