<div role="group" class="example-tel-input-container"
    [attr.aria-labelledby]="_formField?.getLabelId()"
    (focusin)="onFocusIn($event)"
    (focusout)="onFocusOut($event)">
  <ng-container *ngFor="let control of formArray.controls; let i = index; let last = last">
    <input class="example-tel-input-element"
           [formControl]="$any(control)"
           [size]="size"
           (input)="_handleInput(control)"
           (keyup.backspace)="autoFocusPrev(control)"
          >
    <span *ngIf="!last" class="example-tel-input-spacer">&ndash;</span>
  </ng-container>
</div>
