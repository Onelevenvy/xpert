<mat-form-field appearance="fill" *ngIf="searchable" (click)="$event.stopPropagation()" class="pac-entity-select-menu__search">
    <mat-label>搜索</mat-label>
    <input matInput [formControl]="searchControl">
    <mat-icon matSuffix>search</mat-icon>
</mat-form-field>
<mat-progress-bar mode="query" *ngIf="loading"></mat-progress-bar>

<cdk-virtual-scroll-viewport [itemSize]="38" [style.height.px]=10*38 minBufferPx="200" maxBufferPx="400"
    class="ngm-formly__virtual-scroll-viewport">

    <button mat-menu-item *cdkVirtualFor="let option of selectOptions$ | async"
        (click)="clickEntity(option)">
        <ngm-display-behaviour [displayBehaviour]="displayBehaviour"
            [option]="{
                value: option.value,
                label: option.label
            }"
            [highlight]="highlight"
        >
        </ngm-display-behaviour>
    </button>
    
</cdk-virtual-scroll-viewport>
