<mat-accordion class="ngm-accordion" displayMode="flat" togglePosition="before" [multi]="true" cdkDropListGroup>
  <mat-expansion-panel class="mat-elevation-z" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Rows
      </mat-panel-title>
      <mat-panel-description fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button
          (click)="$event.stopPropagation();$event.preventDefault();add(rows)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div id="property-modeling-rows" [ngClass]="{'ngm-property-modeling__empty': !rows.length}"
      cdkDropList
      [cdkDropListData]="rows" 
      [cdkDropListConnectedTo]="['list-dimensions']"
      (cdkDropListDropped)="drop($event)"
    >
      <ngm-property-select *ngFor="let item of rows; let index = index" cdkDrag
        [dataSettings]="dataSettings"
        [entityType]="entityType"
        [ngModel]="item"
        (ngModelChange)="onPropertyChange(item, $event)"
      >
        <mat-icon matPrefix cdkDragHandle>drag_indicator</mat-icon>
        <button class="ngm-formly__remove" mat-icon-button color="warn"
          (click)="$event.stopPropagation();$event.preventDefault();remove(rows, index)">
          <mat-icon>clear</mat-icon>
        </button>
      </ngm-property-select>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel class="mat-elevation-z" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Columns
      </mat-panel-title>
      <mat-panel-description fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button
          (click)="$event.stopPropagation();$event.preventDefault();add(columns)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div cdkDropList [cdkDropListData]="columns" (cdkDropListDropped)="drop($event)"
      [ngClass]="{'ngm-property-modeling__empty': !columns.length}"
    >
      <ngm-property-select *ngFor="let item of columns; let index = index" cdkDrag
        [dataSettings]="dataSettings"
        [entityType]="entityType"
        [ngModel]="item"
        (ngModelChange)="onPropertyChange(item, $event)"
      >
        <mat-icon matPrefix cdkDragHandle>drag_indicator</mat-icon>
        <button class="ngm-formly__remove" mat-icon-button color="warn"
          (click)="$event.stopPropagation();$event.preventDefault();remove(columns, index)">
          <mat-icon>clear</mat-icon>
        </button>
      </ngm-property-select>
    </div>
  </mat-expansion-panel>

  <mat-expansion-panel class="mat-elevation-z" [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Filters
      </mat-panel-title>
      <mat-panel-description fxLayout="row" fxLayoutAlign="end center">
        <button mat-icon-button
          (click)="$event.stopPropagation();$event.preventDefault();add(filters)">
          <mat-icon>add</mat-icon>
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>

</mat-accordion>
