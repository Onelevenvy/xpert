<ngm-measure-select class="flex-1"
    [dataSettings]="dataSettings()"
    [label]="label"
    [placeholder]="placeholder"
    [filter]="filter()"
    [formControl]="formControl"
>
    <div ngmSuffix class="flex items-center">
        @if (isCalculationProperty()) {
          <button mat-icon-button
              [matTooltip]="'COMPONENTS.MeasureSelect.EditCalculationMeasure' | translate: {Default: 'Edit calculation measure'}"
              (click)="editCalculationMeasure()">
              <mat-icon>functions</mat-icon>
          </button>
        }
  
          <button mat-icon-button 
              [matTooltip]="'COMPONENTS.MeasureSelect.NewCalculationMeasure' | translate: {Default: 'New calculation measure'}"
              (click)="openCalculationMeasure()">
              <mat-icon>add</mat-icon>
          </button>
      </div>
</ngm-measure-select>
