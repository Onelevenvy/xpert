<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Checkbox styles -->
  <style>
    .checkbox {
      fill: none;
      stroke:#80808050;
      stroke-width: 2;
    }
    .checkbox:checked {
      fill: #80808050;
    }
    .text {
      font-family: Arial, sans-serif;
      font-size: 16px;
      alignment-baseline: middle;
      opacity: .5;
    }
  </style>

  <!-- Checkbox and text elements -->
  <rect class="checkbox" x="20" y="40" width="20" height="20"/>
  <text class="text" x="50" y="50">Item 1</text>
  
  <rect class="checkbox" x="20" y="80" width="20" height="20"/>
  <text class="text" x="50" y="90">Item 2</text>
  
  <rect class="checkbox" x="20" y="120" width="20" height="20"/>
  <text class="text" x="50" y="130">Item 3</text>
</svg>
