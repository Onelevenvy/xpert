<ngm-chart-property class="w-full group"
  removable
  [capacities]="capacities"
  [dataSettings]="dataSettings$ | async"
  [entityType]="entityType$ | async"
  [chartType]="chartType$ | async"
  [formControl]="formControl"
>
  <button ngmSuffix class="opacity-0 group-hover:opacity-100 transition-opacity duration-100" displayDensity="compact" ngmAppearance="danger" mat-icon-button color="warn"
    (click)="$event.stopPropagation();$event.preventDefault();killMyself()">
    <mat-icon>clear</mat-icon>
  </button>
</ngm-chart-property>
