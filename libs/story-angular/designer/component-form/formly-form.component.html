<form (ngSubmit)="onSubmit()" class="flex flex-col justify-around items-stretch">
  @for (item of formlyForms(); track item) {
    <formly-form
      [form]="item.formGroup"
      [fields]="item.fields"
      [model]="model"
      (modelChange)="onModelChange($event)"
      [options]="options"
    ></formly-form>
  }
</form>
