<div #storyContainer class="page-container block w-full h-full"
  [ngStyle]="storySizeStyles()"
  ngmTransformScale
>
  @if (pointKey()) {
    <ngm-story-point #storyPoint class="w-full h-full"
      [key]="pointKey()"
      
      cdkDrag
      [cdkDragDisabled]="disablePan()"
      [class.cursor-grab.select-none]="isPanMode()"
      >
    </ngm-story-point>
  }
</div>
