<ngm-input class="w-full" displayDensity="compact"
  [class.ngm-input-error]="formControl.invalid"
  [label]="props?.label"
  [placeholder]="props?.placeholder"
  [type]="props?.type"
  [formControl]="valueFormControl"
  [options]="selectOptions()"
  >
  @if (formControl.invalid) {
    <formly-validation-message ngmError [field]="field"></formly-validation-message>
  }
</ngm-input>
