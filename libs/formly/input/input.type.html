<ngm-input class="w-full" displayDensity="compact"
  [class.ngm-input-error]="formControl.invalid"
  [label]="props?.label"
  [placeholder]="props?.placeholder"
  [type]="props?.type"
  [formControl]="valueFormControl"
  [options]="options$ | async"
  >
</ngm-input>

<mat-error *ngIf="formControl.invalid" class="text-xs flex">
  <formly-validation-message [field]="field"></formly-validation-message>
</mat-error>
