<ngm-select displayDensity="compact" [label]="props?.label" [placeholder]="props?.placeholder"
  [valueKey]="props?.valueKey ?? 'value'"
  [searchable]="props?.searchable"
  [virtualScroll]="props?.virtualScroll"
  [formControl]="valueFormControl"
  [selectOptions]="_selectOptions$ | async"

  [class.ngm-input-error]="formControl.invalid"
>
  <formly-validation-message ngmError *ngIf="formControl.invalid" [field]="field"></formly-validation-message>
</ngm-select>
