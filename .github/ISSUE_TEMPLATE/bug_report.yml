name: "🕷️ Bug report"
description: Report errors or unexpected behavior
labels:
  - bug
body:
  - type: checkboxes
    attributes:
      label: Self Checks
      description: "To make sure we get to you in time, please check the following :)"
      options:
        - label: This is only for bug report, if you would like to ask a question, please head to [Discussions](https://github.com/orgs/xpert-ai/discussions/categories/general).
          required: true
        - label: I have searched for existing issues [search for existing issues](https://github.com/xpert-ai/xpert/issues), including closed ones.
          required: true
        - label: "[FOR CHINESE USERS] 请务必使用英文提交 Issue，谢谢！:）"
          required: true
        - label: "Please do not modify this template :) and fill in all the required fields."
          required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: We highly suggest including screenshots and a bug report log. Please use the right markdown syntax for code blocks.
      placeholder: Having detailed steps helps us reproduce the bug.
    validations:
      required: true

  - type: textarea
    attributes:
      label: ✔️ Expected Behavior
      placeholder: What were you expecting?
    validations:
      required: false

  - type: textarea
    attributes:
      label: ❌ Actual Behavior
      placeholder: What happened instead?
    validations:
      required: false
