name: Publish Package to npmjs

on:
  push:
    tags:
      - '*'
  workflow_run:
    workflows: ["Build"]
    types: [requested]
    branches:
      - 'main'
      - 'develop'

env:
  IS_RELEASE: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
  IS_BETA: ${{ github.event_name == 'push' && github.ref == 'refs/heads/develop' }}

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: prod
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref_name }}
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
      - run: yarn
      - run: yarn build
  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm publish --access public
        if: ${{ env.IS_RELEASE }}
        working-directory: ./dist/packages/copilot
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public
        if: ${{ env.IS_RELEASE }}
        working-directory: ./dist/packages/store
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public
        if: ${{ env.IS_RELEASE }}
        working-directory: ./dist/packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public
        if: ${{ env.IS_RELEASE }}
        working-directory: ./dist/packages/echarts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public
        if: ${{ env.IS_RELEASE }}
        working-directory: ./dist/packages/angular
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public
        if: ${{ env.IS_RELEASE }}
        working-directory: ./dist/packages/xmla
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
  publish-beta:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - run: npm publish --access public --tag beta
        if: ${{ env.IS_BETA }}
        working-directory: ./dist/packages/copilot
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public --tag beta
        if: ${{ env.IS_BETA }}
        working-directory: ./dist/packages/store
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public --tag beta
        if: ${{ env.IS_BETA }}
        working-directory: ./dist/packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public --tag beta
        if: ${{ env.IS_BETA }}
        working-directory: ./dist/packages/echarts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public --tag beta
        if: ${{ env.IS_BETA }}
        working-directory: ./dist/packages/angular
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - run: npm publish --access public --tag beta
        if: ${{ env.IS_BETA }}
        working-directory: ./dist/packages/xmla
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}